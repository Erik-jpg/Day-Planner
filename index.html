<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      

      <div id="displayMoment">
        <!-- Moment will be displayed here -->
      </div>
      <div id="displayDate">
        <!-- Date will be displayed here -->
      </div>
    </header>

    <div class="container">
      <!-- Time blocks go here -->
      <div class="time-block row" id="9-am">
        <div class="col-md-1 hour">9 am</div>
        <textarea class="col-sm-10 description" id="9-am"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="10-am">
        <div class="col-md-1 hour">10 am</div>
        <textarea class="col-sm-10 description" id="10-am"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="11-am">
        <div class="col-md-1 hour">11 am</div>
        <textarea class="col-sm-10 description" id="11-am"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="12-pm">
        <div class="col-md-1 hour">12 pm</div>
        <textarea class="col-sm-10 description" id="12-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id ="13-pm">
        <div class="col-md-1 hour">1 pm</div>
        <textarea class="col-sm-10 description" id="13-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row"  id="14-pm">
        <div class="col-md-1 hour">2 pm</div>
        <textarea class="col-sm-10 description" id="14-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="15-pm">
        <div class="col-md-1 hour">3 pm</div>
        <textarea class="col-sm-10 description" id="15-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="16-pm">
        <div class="col-sm-1 hour">4 pm</div>
        <textarea class="col-sm-10 description" id="16-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="17-pm">
        <div class="col-md-1 hour">5 pm</div>
        <textarea class="col-sm-10 description" id="17-pm"></textarea
        ><button class="col-sm-01 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./javascript.js"></script>
  </body>
</html>
