<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <div id="displayMoment">
      <!-- Moment will be displayed here -->
    </div>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block row">
      <div class="description hour">9 am</div><textarea class="textarea" id="9am"></textarea><button
        class="saveBtn i:hover fas fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">10 am</div><textarea class="textarea" id="10am"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">11 am</div><textarea class="textarea" id="11am"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">12 pm</div><textarea class="textarea" id="12pm"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">1 pm</div><textarea class="textarea" id="13pm"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">2 pm</div><textarea class="textarea" id="14pm"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">3 pm</div><textarea class="textarea" id="15pm"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">4 pm></div><textarea class="textarea" id="16pm hour"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
    <div class="time-block row">
      <div class="description hour">5 pm</div><textarea class="textarea" id="17pm hour"></textarea><button
        class="saveBtn i:hover fa fa-save"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src=javascript.js></script>
</body>

</html>
